<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>studyroom</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;600&display=swap" rel="stylesheet">

  <link href="src/css/main.css" rel="stylesheet"> 
</head>
<body>
  <div id="main">
    <div id="sidebar">
      <button onclick="document.fileAdd.style.display = document.fileAdd.style.display === 'inline-block' ? 'none' : 'inline-block';" style="display: block;">Add document</button>

      <form name="fileAdd">
        <label for="filename">Type file name:</label>
        <input type="text" name="filename" id="filename-text-field" />
      
        <button type="submit">Create</button>
      </form>

      <h2 class="sidebar-title">DOCUMENTS</h2>
      <ul id="file-list"></ul>
    </div>

    <div id="editor"
         spellcheck="true"
         ondrop="drop(event)"
         ondragover="allowDrop(event)">
      <div class="welcome">
        <img class="welcome-image" src="src/img/studyroom-welcome-image.svg" />
        <h1 class="welcome-title">Welcome to <strong>studyroom</strong></h1>

        <p class="welcome-content"><strong>Double-click</strong> the file of <strong>drag and drop</strong> the file here for open your file.</p>
      </div>
    </div>
  </div>

  <script src="src/js/main.js"></script>
  <script src="src/js/editor.js"></script>
  <script src="src/js/events.js"></script>
</body>
</html>
