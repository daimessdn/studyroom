<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>studyroom</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

  <link href="src/css/main.css" rel="stylesheet">
  <link href="src/css/editor.css" rel="stylesheet">
  <link href="src/css/modal.css" rel="stylesheet">
</head>
<body>
  <div id="main">
    <div id="sidebar">
      <div class="sidebar-title">
        <!-- <button id="add-document"
                onclick="document.querySelector('#new-document-modal').style.display = 'flex';">
                  <i class="fa fa-plus"></i>
        </button> -->
        
        <h4 onclick="document.querySelector('#new-document-modal').style.display = 'flex';">
          <i class="fas fa-plus"></i>
        </h4>
        <h4 onclick="openFileList(this);" class="clicked-section-sidebar">Documents</h4>
        <h4 onclick="openRecycleBin(this);">Recycle Bin</h4>

        <input id="file-search" type="text" placeholder="Search your documents here" />
        <input id="recycle-file-search" type="text" placeholder="Search your recycled documents here" />
      </div>

      <ul id="file-list"></ul>
      <ul id="recycle-bin-list"></ul>
    </div>

    <div id="editor"
         spellcheck="true"
         ondrop="drop(event)"
         ondragover="allowDrop(event)"
         unselectable="on">
      <div class="welcome">
        <img class="welcome-image" src="src/img/studyroom-welcome-image.svg" draggable="false"/>
        <h1 class="welcome-title">Welcome to <strong>studyroom</strong></h1>

        <div class="welcome-content">
          <p>
            <strong>Double-click</strong> the file of <strong>drag and drop</strong> the file here for open your file.
          </p>

          <p>
            You can also create a document by <strong>drag your file (<code>.txt</code> or <code>.md</code> file)</strong> externally.
          </p>

          <p>
            First time here? <br />
            <button id="get-started-button" onclick="addFile('Welcome to studyroom', getStartedContent);">Click to get started!</button>
          </p>
        </div>
      </div>
    </div>
  </div>

  <div id="notification-trigger">
    Notification will be shown here.
  </div>

  <div class="modal" id="new-document-modal">
    <div class="modal-window">
      <span class="close"
            onclick="document.querySelector('#new-document-modal').style.display = 'none';">
              <i class="fa fa-times"></i>
      </span>

      <form name="fileAdd">
        <div class="form-field-section">

          <label for="filename">Type file name:</label><br />
          <input type="text" name="filename" id="filename-text-field" required />
        </div>
      
        <div class="form-field-section">
          <button type="submit">Create</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js" integrity="sha512-L03kznCrNOfVxOUovR6ESfCz9Gfny7gihUX/huVbQB9zjODtYpxaVtIaAkpetoiyV2eqWbvxMH9fiSv5enX7bw==" crossorigin="anonymous"></script>

  <script src="src/js/main.js"></script>
  <script src="src/js/editor.js"></script>
  <script src="src/js/events.js"></script>
  <script src="src/js/sidebar.js"></script>
  <script src="src/js/recycle-bin.js"></script>
  <script src="src/js/toolbars.js"></script>
</body>
</html>
