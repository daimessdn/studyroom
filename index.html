<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>studyroom</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet"> 

  <link href="src/css/main.css" rel="stylesheet">

<body>
  <button onclick="document.fileAdd.style.display = document.fileAdd.style.display === 'inline-block' ? 'none' : 'inline-block';" style="display: block;">Add document</button>

  <form name="fileAdd">
    <label for="filename">Type file name:</label>
    <input type="text" name="filename" id="filename-text-field" />
  
    <button type="submit">Create</button>
  </form>

  <p>File list:<br />
    <ul id="file-list"></ul>
  </p>

  <script src="src/js/main.js"></script>
  <script src="src/js/events.js"></script>
</body>
</html>
