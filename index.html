<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>studyroom</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

  <link href="src/css/main.css" rel="stylesheet">
  <link href="src/css/modal.css" rel="stylesheet">
</head>
<body>
  <div id="main">
    <div id="sidebar">
      <button id="add-document"
              onclick="document.querySelector('#new-document-modal').style.display = 'flex';">
                Add document
      </button>

      <h2 class="sidebar-title">Documents</h2>
      <ul id="file-list"></ul>
    </div>

    <div id="editor"
         spellcheck="true"
         ondrop="drop(event)"
         ondragover="allowDrop(event)">
      <div class="welcome">
        <img class="welcome-image" src="src/img/studyroom-welcome-image.svg" />
        <h1 class="welcome-title">Welcome to <strong>studyroom</strong></h1>

        <p class="welcome-content"><strong>Double-click</strong> the file of <strong>drag and drop</strong> the file here for open your file.</p>
      </div>
    </div>
  </div>

  <div class="modal" id="new-document-modal">
    <div class="modal-window">
      <span class="close"
            onclick="document.querySelector('#new-document-modal').style.display = 'none';">
              <i class="fa fa-times"></i>
      </span>

      <form name="fileAdd">
        <div class="form-field-section">

          <label for="filename">Type file name:</label><br />
          <input type="text" name="filename" id="filename-text-field" />
        </div>
      
        <div class="form-field-section">
          <button type="submit">Create</button>
        </div>
      </form>
    </div>
  </div>

  <script src="src/js/main.js"></script>
  <script src="src/js/editor.js"></script>
  <script src="src/js/events.js"></script>
</body>
</html>
