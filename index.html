<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>studyroom</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet"> 

  <style type="text/css">
    body {
      font-family: "Work Sans", sans-serif;
    }

    h1 {
      font-family: "Satisfy", sans-serif;
    }

    form[name='fileAdd'] {
      display: none;
      padding: 5px;
      margin-top: 5px;
      border: 1px solid #000;
    }

    #file-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: inline-block;
    }

    #file-list li {
      width: 200px;
      padding: 10px;
      margin: 5px;
      border: 1px solid #000;
    }
    
    b {
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>
  <h1>studyroom</h1>

  <button onclick="document.fileAdd.style.display = document.fileAdd.style.display === 'inline-block' ? 'none' : 'inline-block';" style="display: block;">Add document</button>

  <form name="fileAdd">
    <label for="filename">Type file name:</label>
    <input type="text" name="filename" id="filename-text-field" />
  
    <button type="submit">Create</button>
  </form>

  <p>File list:<br />
    <ul id="file-list"></ul>
  </p>

  <script>
    let fileList = document.querySelector("#file-list"),
        fileElements,
        files = [];

    const addFile = (filename) => {
      if (filename != "") {
        files.push({
          filename: filename,
          content: null,
          createdAt: new Date(),
          lastSave: null
        });
      }

      getDocuments(files);
      document.fileAdd.filename.value = "";
    };

    const deleteDocuments = (element) => {
      console.log(JSON.stringify(element.textContent));
      files = files.filter(file => {
        return (file.filename + " x") != `${element.textContent}`;
      });

      getDocuments(files);
    };

    const getDocuments = (files) => {
      fileList.innerHTML = "";

      let loadedDate = new Date();

      if (files.length > 0) {
        files.reverse().forEach(file => {
          fileList.innerHTML += `
          <li draggable="true">
            ${file.filename} <br />
            created ${getFileHistory(loadedDate, file.createdAt)}
            <b onclick="deleteDocuments(this.parentElement);">x</b>
          </li>`;
          
          // console.log(new Date().getTime() - file.createdAt.getTime());
        });
      } else {
        fileList.innerHTML = "There's nothing here. Create a new one.";
      }

      fileElements = Array.prototype.slice.call(fileList.children);
    };

    const getFileHistory = (currentDate, recentDate) => {
      const differences = currentDate - recentDate;

      if (differences >= 1e3 && differences < 6e4) {
        return Math.round(differences / 1e3) == 1 ? `one second ago` : `${Math.round(differences / 1e3)} seconds ago`;
      } else if (differences >= 6e4 && differences < 36e5) {
        return Math.round(differences / 6e4) == 1 ? `a minute ago` : `${Math.round(differences / 6e4)} minutes ago`;
      } else if (differences >= 36e5  && differences < 864e5) {
        return Math.round(differences / 36e5) == 1 ? `a hour ago` : `${Math.round(differences / 36e5)} hours ago`;
      } else if (differences >= 864e5 && differences < 31536e6) {
        return Math.round(differences / 864e5) == 1 ? `a day ago` : `${Math.round(differences / 864e5)} days ago`;
      } else {
        return "just now";
      }
    };

    document.addEventListener("DOMContentLoaded", getDocuments(files));

    document.fileAdd.addEventListener("submit", (event) => {
      event.preventDefault();
      addFile(document.fileAdd.filename.value);
      document.fileAdd.style.display = "none";
    });
  </script>
</body>
</html>
